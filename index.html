<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo Hospitals Eka Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <section style="min-height: 60vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(135deg, #0054a6 0%, #00aeee 100%); color: #fff; border-radius: 1.5rem; box-shadow: 0 8px 32px rgba(0,0,0,0.18); margin: 2rem auto; max-width: 480px; padding: 2.5rem 2rem;">
        <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
            <div style="width: 56px; height: 56px; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.12); background: #fff; display: flex; align-items: center; justify-content: center; font-size: 32px;">🏥</div>
            <h1 style="font-size: 2.2rem; font-weight: 800; letter-spacing: 1px; margin: 0; text-shadow: 0 2px 8px rgba(0,0,0,0.10);">Eka Bot</h1>
        </div>
        <p style="font-size: 1.15rem; font-weight: 500; margin-bottom: 1.5rem; text-align: center;">
            👋 Welcome to <span style="font-weight:700;">Apollo Hospitals Eka Bot</span>!<br>
            Your 24/7 AI health assistant is here.<br>
            <span style="color:#ffe066;">The chat button will appear automatically in the bottom-right corner.</span>
        </p>
        <div style="margin-top: 1.5rem;">
            <span style="display: inline-block; background: rgba(255,255,255,0.12); color: #fff; font-size: 0.95rem; padding: 0.5rem 1.2rem; border-radius: 999px; font-weight: 600; letter-spacing: 0.5px; box-shadow: 0 1px 4px rgba(0,0,0,0.08);">
                💬 Try asking: <span style="color:#ffe066;">"Book an appointment"</span> or <span style="color:#ffe066;">"Find a doctor"</span>
            </span>
        </div>
    </section>

    <!-- Widget automatically initializes when loaded -->
    <script src="https://med-assist-agent.eka.care/apollo/prod/widget-loader-prod-1.0.0.js"></script>
</body>

</html>
